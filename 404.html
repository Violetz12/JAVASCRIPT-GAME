<!DOCTYPE html>
<html>
  <head>
    <title>404 Not Found</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/favicon.svg" />
  </head>
  <body>
    <main>
      <section id="intro">
        <h1>uh oh, its an 404 page!</h1>
        <p>
          please contact candy or violetz if you think something is wrong D:
        </p>

        <br /><br />

        <button
          onclick="
        fetch('/')
          .then(response => {
            if (response.ok) {
              window.location.href = '/';
            } else {
              window.location.href = 'index.html';
            }
          })
          .catch(() => {
            window.location.href = 'index.html';
          })
        .catch(() => {
          window.location.href = 'index.html';
        })
      "
        >
          Take me back!!
        </button>
      </section>
    </main>
  </body>
</html>
